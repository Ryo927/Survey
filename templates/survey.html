<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>RYD Survey</title>
</head>

<body>
  <div class="container my-3">
    <div class="jumbotron">
      <h1 class="display-4">Welcome to RYD Survey</h1>
      <form method='post' action="preview">{% csrf_token %}
        <div class="form-group">
          <label for="name"><b> Full Name</b></label>
          <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
        </div>
        <div class="form-group">
          <label for="email"><b> Email address</b></label>
          <input type="email" class="form-control" id="email" name='email' aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">example@example.com</small>
        </div>

        <label for="gender" class='my-1'><b> Gender</b></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gender1" value="Male" required>
          <label class="form-check-label" for="gender1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gender2" value="Female" required>
          <label class="form-check-label" for="gender2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="gender3" value="Others" required>
          <label class="form-check-label" for="gender3">
            Others
          </label>
        </div>


        <p></p>
        <label for="status" class='my-1'><b> Martial Status</b></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="status" id="status1" value="Married">
          <label class="form-check-label" for="status1">
            Married
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="status" id="status2" value="Unmarried">
          <label class="form-check-label" for="status2">
            Unmarried
          </label>
        </div>


        <p></p>
        <label for="age"><b> Age</b></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age1" value="0-17">
          <label class="form-check-label" for="age1">
            0-17
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age2" value="0-24">
          <label class="form-check-label" for="age2">
            0-24
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age3" value="25-34">
          <label class="form-check-label" for="age3">
            25-34
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age4" value="35-44">
          <label class="form-check-label" for="age4">
            35-44
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age5" value="45-54">
          <label class="form-check-label" for="age5">
            45-54
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age6" value="55-64">
          <label class="form-check-label" for="age6">
            55-64
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="age" id="age7" value="65-more">
          <label class="form-check-label" for="age7">
            65-more
          </label>
        </div>




        <p></p>
        <label for="income" class='my-1'><b> Total Income Per Annum</b></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="income" id="income1" value="Less than 1Lac" required>
          <label class="form-check-label" for="income1">
            Less than 1Lac
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="income" id="income2" value="More than 1Lac" required>
          <label class="form-check-label" for="income2">
            More than 1Lac
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="income" id="income3" value="More than 3Lac" required>
          <label class="form-check-label" for="income3">
            More than 3Lac
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="income" id="income4" value="More than 5Lac" required>
          <label class="form-check-label" for="income4">
            More than 5Lac
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="income" id="income5" value="More than 7Lac" required>
          <label class="form-check-label" for="income5">
            More than 7Lac
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="income" id="income6" value="More than 9Lac and Above" required>
          <label class="form-check-label" for="income6">
            More than 9Lac and Above
          </label>
        </div>



        <p></p>
        <label for="edu" class='my-1'><b> Highest Education</b></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="edu" id="edu1" value="High School" required>
          <label class="form-check-label" for="edu1">
            High School
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="edu" id="edu2" value="Secondary High School" required>
          <label class="form-check-label" for="edu2">
            Secondary High School
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="edu" id="edu3" value="Graduation / Degree" required>
          <label class="form-check-label" for="edu3">
            Graduation / Degree
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="edu" id="edu4" value="Diploma" required>
          <label class="form-check-label" for="edu4">
            Diploma
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="edu" id="edu5" value="Post Graduation" required>
          <label class="form-check-label" for="edu5">
            Post Graduation
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="edu" id="edu6" value="Others" required>
          <label class="form-check-label" for="edu6">
            Others
          </label>
        </div>


        <button name="submit" type="submit" class="btn btn-primary my-2 col text-center">Submit</button>
      </form>
    </div>
  </div>


<script>
function myFunction() {
  var x = document.getElementById("age").required;
  var y = document.getElementById("status").required;
  var z = document.getElementById("edu").required;
  var a = document.getElementById("gender").required;
  var b = document.getElementById("income").required;
  
}
</script>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
